<div class="pos">
<h2 style="color:white" align="center">File a Complaint</h2>
<form align="center" method="post" name="submit-to-google-sheet">

  <div class="container">
    <label class="color_for_text" for="namev"><b>Name of the Victim</b></label>
 
    <input type="text" placeholder="Enter victim name" name="namev" >
    <br>
 <label class="color_for_text" for="state"><b>Select State</b></label>
    <br>
    <select name="stateslist" required>
<option value="">Select State</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Orissa">Orissa</option>
<option value="Pondicherry">Pondicherry</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttaranchal">Uttaranchal</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="West Bengal">West Bengal</option>
</select>
<br>

    <label class="color_for_text" for="namea"><b>Name of the Assaulter</b></label>

    <input type="text" placeholder="Enter assaulter's name" name="namea" required>
    <br>

<label class="color_for_text" for="Datea"><b>Date of the assault</b></label>

    <input type="date"  name="datea" required>
    <br>

    <label class="color_for_text" for="location"><b>Location of the assault</b></label>

    <select name="location" required>
  <option value="work place">Work place</option>
  <option value="locality">Locality</option>
  <option value="home">Home</option>
  <option value="public places">Public places</option>
  <option value="Others">Others</option>
  </select>
    <br>
   
<label class="color_for_text" for="orgc"><b>Organization Code</b></label>
 
    <input type="text" placeholder="Enter organization code(if any)" name="orgc" >
    <br>

  <label class="color_for_text" for="deta"><b>Details of assault</b></label>

    <textarea name="deta" rows="6" required placeholder="Explain about the incident"></textarea>
    <br>

<label class="color_for_text" for="steps"><b>Steps to be taken</b></label>
 
    <textarea name="steps" rows="6" required placeholder="Suggest steps to be taken against assaulter"></textarea>
    <br>    

    <label class="color_for_text" for="evidence"><b>Upload Evidence</b></label><br>

    <input type="file" name="evidence" multiple>
    <br>    
  </div>

  <div class="container" >
    <button style="background-color:#BD95BB" type="reset" >reset</button>
    <button style="background-color: green" type="submit" >submit</button>
  </div>

<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwyhGkeqgA5NSOHO5-URBAMreVvTVqAGshiISVs3n3Rs--dUz2z/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("form submitted"))
      .catch(error => alert("form cannot be submimtted.Please re-submit."))
  })
</script>
